      <div class="form_content">
         <form action="/action_page.php">
            <div class="row">
               <div class="leftcol">
                  <label for="name">Name</label>
               </div>
               <div class="rightcol">
                  <input type="text" id="fname" name="firstname" placeholder="Your name..." required aria-required="true" >
               </div>
            </div>
            <div class="row">
               <div class="leftcol">
                  <label for="phone">Phone(xxx-xxx-xxxx)</label>
               </div>
               <div class="rightcol">
                  <input type="tel" id="phone" name="phone" placeholder="Your number..." required aria-required="true" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" >
               </div>
            </div>
            <div class="row">
               <div class="leftcol">
                  <label for="E-mail">E-mail</label>
               </div>
               <div class="rightcol">
                  <input type="E-mail" name="email" id="email" placeholder="Your E-mail (xyz@gmail.com)..." required aria-required="true" pattern="[a-z0-9._%=-]+@[a-z0-9.-]+\.[a-z]{2,4}">
               </div>
            </div>
            <div class="row">
               <div class="leftcol">
                  <label for="country">Country</label>
               </div>
               <div class="rightcol">
                  <select id="country" name="country">
                     <option value="Usa">USA</option>
                     <option value="switzerland">Switzerland</option>
                     <option value="germany">Germany</option>
                     <option value="Australia">australia</option>
                     <option value="norway">Norway</option>
                     <option value="france">France</option>
                     <option value="canada">Canada</option>
                     <option value="uk">United Kingdom</option>
                     <option value="sweden">Sweden</option>
                     <option value="other">Other</option>
                  </select>
               </div>
            </div>
            <div class="row">
               <div class="leftcol">
                  <label for="message">Comments</label>
               </div>
               <div class="rightcol">
                  <textarea style="height: 200px" name="comment" id="comment" placeholder="Your Comment..." required aria-required="true"></textarea>
               </div>
            </div>
            <div class="row">
               <input type="submit" value="Submit" >
               <input type="reset" name="reset">
            </div>
         </form>
